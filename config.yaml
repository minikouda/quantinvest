# Configuration for Quantitative Investment Framework

# Data paths (update these to your local paths)
data:
  root_path: "./data"
  stocks_daily: "all_stocks_daily_20140101_and_20201231.csv"
  filtered_stocks: "filtered_stocks_daily_20140101_to_20201231.csv"
  
  # Factor data paths
  factors:
    liquidity: "liquidity.csv"
    beta: "beta.csv" 
    log_cap: "log_cap.csv"
    residual_voli: "residual_voli.csv"
    tri_cap: "tri_cap.csv"
    momentum: "momentum.csv"
    industry: "industry_factors_numbered.csv"
  
  # Output paths
  output:
    factor_returns: "factor_returns.csv"
    covariance_matrices: "covariance_matrices.pkl"
    portfolio_weights: "portfolio_weights.csv"
    backtest_results: "backtest_results.csv"

# Model parameters
models:
  # Factor selection parameters
  factor_selection:
    sparse_pca:
      n_components: 10
      alpha: 1.0
      max_iter: 1000
    
    lasso:
      cv_folds: 5
      max_iter: 1000
      stability_threshold: 1.0
      max_factors: 20
  
  # Risk model parameters  
  risk_model:
    ewma:
      lambda_value: 0.94
      half_life: 42
      window: 252
    
    ledoit_wolf:
      assume_centered: false
      block_size: 1000
    
    graphical_lasso:
      alpha: 0.01
      mode: "cd"
      max_iter: 100
  
  # Portfolio optimization parameters
  optimization:
    robust_mv:
      uncertainty_set: "ellipsoidal"
      robustness_parameter: 1.0
      transaction_cost_model: "linear"
    
    cvar:
      confidence_level: 0.95
      scenario_method: "historical"
    
    constraints:
      max_weight: 0.01
      min_weight: 0.0
      max_turnover: 0.2
      sector_neutral_tolerance: 0.05

# Backtesting parameters
backtesting:
  commission: 0.003  # 30 bps round-trip
  rebalance_frequency: "monthly"  # monthly, weekly, daily
  start_date: "2014-01-01"
  end_date: "2020-12-31"
  
  # Performance metrics
  metrics:
    risk_free_rate: 0.03
    trading_days_per_year: 252
    confidence_levels: [0.95, 0.99]

# Stress testing parameters
stress_testing:
  monte_carlo:
    n_scenarios: 10000
    time_horizon: 252  # 1 year
    method: "parametric"
  
  bootstrap:
    n_samples: 5000
    block_size: 22  # ~1 month
  
  parallel:
    n_jobs: -1  # Use all available cores

# Logging configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "quantinvest.log"

# Random seed for reproducibility
random_seed: 42